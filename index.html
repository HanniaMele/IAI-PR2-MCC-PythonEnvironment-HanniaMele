      const inputNombre = document.getElementById("input-nombre");
      const inputCorreo = document.getElementById("input-correo");
      const selectGenero = document.getElementById("select-genero");
      const btnComenzar = document.getElementById("btn-comenzar");
      const inicioError = document.getElementById("inicio-error");

      // App
      let lblTiempo = document.getElementById("lbl-tiempo");
      let txtProb = document.getElementById("texto-problema");
      let area = document.getElementById("area-codigo");
      let salida = document.getElementById("salida");
      let nivel = document.getElementById("nivel-actual-texto");
      let lblErrores = document.getElementById("contador-errores");

      let btnAyuda = document.getElementById("btn-ayuda");
      let btnComp = document.getElementById("btn-compilar");
      let btnEj = document.getElementById("btn-ejecutar");
      let btnSig = document.getElementById("btn-siguiente");
      let btnRendirse = document.getElementById("btn-rendirse");

      // Usuario
      let usuario = null;

      // L√≥gica ambiente
      let pr = new Problemas();
      let t = new Temporizador((x)=>lblTiempo.textContent=x);

      let errores = 0;
      let erroresTotales = 0;
      let ayudas = 0;
      let mostradas = 0;

      function actualizarErrores() {
        lblErrores.textContent = String(erroresTotales);
      }

      function iniciarSesion() {
        errores = 0;
        erroresTotales = 0;
        ayudas = 0;
        mostradas = 0;
        lblErrores.textContent = "0";
        lblTiempo.textContent = "00:00";
        pr.niv = "NOVATO";
        pr.i = 0;
        txtProb.value = pr.act();
        area.value = pr.code();
        nivel.textContent = pr.niv;
        t.reiniciar();
      }

      // Funci√≥n para terminar sesi√≥n (usada al rendirse y al completar todo)
      function terminarSesion() {
        t.detener();
        appDiv.style.display = "none";
        pantallaInicial.style.display = "none";
        finalDiv.style.display = "block";

        if (usuario && usuario.nombre) {
          finalTitulo.textContent = `Gracias por participar, ${usuario.nombre} üíõ`;
        } else {
          finalTitulo.textContent = "Gracias por participar üíõ";
        }
      }

      // Validaci√≥n simple de correo
      function correoValido(correo) {
        return correo.includes("@") && correo.includes(".");
      }

      // Verificar en Supabase si el correo tiene IPIP (existe en rasgos_api)
      async function correoTieneIpipEnSupabase(correo) {
        try {
          const { data, error } = await supabaseClient
            .from("rasgos_api")
            .select("email")
            .eq("email", correo)
            .maybeSingle();

          if (error) {
            console.error("Error consultando rasgos_api:", error);
            return false;
          }

          return !!data;
        } catch (e) {
          console.error("Excepci√≥n consultando rasgos_api:", e);
          return false;
        }
      }

      // Bot√≥n COMENZAR
      btnComenzar.onclick = async () => {
        const nombre = inputNombre.value.trim();
        const correo = inputCorreo.value.trim().toLowerCase();
        const genero = selectGenero.value;

        if (!nombre || !correo || !genero) {
          inicioError.textContent = "Por favor completa todos los campos.";
          return;
        }
        if (!correoValido(correo)) {
          inicioError.textContent = "Ingresa un correo v√°lido.";
          return;
        }

        // 1) Verificar que el correo tenga IPIP registrado en rasgos_api
        const tieneIpip = await correoTieneIpipEnSupabase(correo);

        if (!tieneIpip) {
          inicioError.innerHTML = `
            A√∫n no has hecho el examen IPIP.<br>
            Por favor real√≠zalo en el siguiente enlace:<br>
            <a href="https://person-app-itc.web.app/login" target="_blank"
               style="color:#00d8a4; text-decoration:underline;">
               https://person-app-itc.web.app/login
            </a>
          `;
          return;
        }

        try {
          // Intentar insertar nuevo usuario
          const { data, error } = await supabaseClient
            .from("usuarios")
            .insert([{ nombre, correo, genero }])
            .select();

          if (error) {
            console.error("Error en insert usuarios:", error);

            // Si el correo ya existe (c√≥digo 23505), buscamos el usuario existente
            if (error.code === "23505") {
              const { data: existing, error: error2 } = await supabaseClient
                .from("usuarios")
                .select("*")
                .eq("correo", correo)
                .maybeSingle();

              if (error2) {
                console.error("Error al recuperar usuario existente:", error2);
                inicioError.textContent = "Error al recuperar tus datos. Intenta de nuevo.";
                return;
              }

              if (existing) {
                usuario = existing;
              } else {
                inicioError.textContent = "Ocurri√≥ un error inesperado con tu correo.";
                return;
              }
            } else {
              // Cualquier otro error
              inicioError.textContent = "Error al guardar en la base de datos.";
              return;
            }
          } else {
            // Insert correcto: usamos el usuario reci√©n creado
            usuario = data[0];
          }

          // Si llegamos aqu√≠, usuario est√° definido (nuevo o existente)
          inicioError.textContent = "";
          pantallaInicial.style.display = "none";
          appDiv.style.display = "block";
          finalDiv.style.display = "none";

          iniciarSesion();
        } catch (e) {
          console.error("Excepci√≥n en COMENZAR:", e);
          inicioError.textContent = "Hubo un problema al conectar con Supabase.";
        }
      };

      // ---- Bot√≥n AYUDA ----
      btnAyuda.onclick = () =>{
        let hs = pr.pistas();
        if (mostradas < hs.length){
          let text = pr.act()+"\n\nAyudas:\n";
          for (let i=0;i<=mostradas;i++) text+=hs[i]+"\n\n";
          txtProb.value=text;
          mostradas++;
          ayudas++;
        } else {
          if(!txtProb.value.includes("todas las ayudas"))
            txtProb.value+="\n(Ya viste todas las ayudas disponibles.)";
        }
      };

      // ---- Bot√≥n COMPILAR ----
      btnComp.onclick = async ()=>{
        salida.textContent="";
        try{
          let py = await pyodideReady;
          await py.runPythonAsync(`
code = ${JSON.stringify(area.value)}
compile(code,"<user>","exec")
`);
          salida.style.color="#00e676";
          salida.textContent="Compilaci√≥n correcta.";
        }catch(e){
          salida.style.color="#ff7675";
          salida.textContent="Error de compilaci√≥n:\n"+e;
          errores++;
          erroresTotales++;
          actualizarErrores();
        }
      };

      // ---- Bot√≥n EJECUTAR ----
      btnEj.onclick = async ()=>{
        salida.textContent = "";
        if (area.value.includes("input(")) {
          salida.style.color = "#ff7675";
          salida.textContent = "No se permite usar input().";
          return;
        }

        try {
          let py = await pyodideReady;

          await py.runPythonAsync(`
          import sys, io
          buf = io.StringIO()
          old = sys.stdout
          sys.stdout = buf
          try:
              exec(${JSON.stringify(area.value)}, {})
          finally:
              sys.stdout = old
          out = buf.getvalue()
          `);

          let out = py.runPython("out").trim();
          let esperada = pr.resp().trim();
          const tiempo = t.getSegundos();
          const esCorrecto = (normalizar(out) === normalizar(esperada));

          // Guardar resultado en Supabase (correcto o incorrecto)
          if (usuario && usuario.id) {
            try {
              const { error: errRes } = await supabaseClient
                .from("resultados")
                .insert([{
                  usuario_id: usuario.id,
                  nivel: pr.niv,
                  problema: pr.act(),
                  correcto: esCorrecto,
                  tiempo_seg: tiempo,
                  errores: errores,
                  ayudas: ayudas
                }]);

              if (errRes) {
                console.error("Error guardando en resultados:", errRes);
              }
            } catch (e2) {
              console.error("Excepci√≥n guardando en resultados:", e2);
            }
          }

          if (esCorrecto) {
            salida.style.color = "#00e676";
            salida.textContent = "Respuesta correcta.";

            let nuevo = evaluar(tiempo, errores, ayudas, pr.numNivel());

            const esUltimoDelMasAlto =
              (pr.niv === "AVANZADO" &&
               pr.i === pr.totalProblemasNivelActual() - 1 &&
               nuevo === pr.niv);

            if (esUltimoDelMasAlto) {
              mostrarModal("¬°Terminaste todos los niveles!");
              terminarSesion();
              return;
            }

            if (nuevo === pr.niv) {
              pr.sig();
            } else {
              pr.cambiar(nuevo);
              mostrarModal("¬°Has cambiado de nivel! Ahora eres " + nuevo);
            }

            txtProb.value = pr.act();
            area.value = pr.code();
            nivel.textContent = pr.niv;

            t.reiniciar();
            errores = 0;
            ayudas = 0;
            mostradas = 0;

          } else {
            salida.style.color = "#ff7675";
            salida.textContent =
              "Respuesta incorrecta.\nObtenida:\n" + out +
              "\n\nEsperada:\n" + esperada +
              "\n\nIntenta de nuevo.";
            errores++;
            erroresTotales++;
            actualizarErrores();
          }
        } catch (e) {
          salida.style.color = "#ff7675";
          salida.textContent = "Error en ejecuci√≥n:\n" + e;
          errores++;
          erroresTotales++;
          actualizarErrores();
        }
      };

      // --- BOT√ìN SIGUIENTE ---
      btnSig.onclick = () => {
        pr.sig();
        txtProb.value = pr.act();
        area.value = pr.code();
        nivel.textContent = pr.niv;
        salida.textContent = "";
        t.reiniciar();
        errores = 0;
        ayudas = 0;
        mostradas = 0;
      };

      // --- BOT√ìN RENDIRSE ---
      btnRendirse.onclick = () => {
        terminarSesion();
      };
    });
  </script>
